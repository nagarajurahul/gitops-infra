apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-us-east-1-prod
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    cluster: us-east-1-prod
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  source:
    repoURL: https://github.com/nagarajurahul/gitops-infra
    targetRevision: main
    path: clusters/prod/us-east-1

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - CreateNamespace=true
